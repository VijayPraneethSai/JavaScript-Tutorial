<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">


</head>
<body>
  <div class="slide-container">
    <div class="slide">
      <img src="https://cdn.motor1.com/images/mgl/qkk7zv/s1/novitec-ferrari-sf90-stradale-2022.jpg" alt="">
      <div class="caption">Caption Text 1</div>
    </div>
    <div class="slide">
      <img src="https://cdni.autocarindia.com/Utils/ImageResizer.ashx?n=https://cdni.autocarindia.com/ExtraImages/20201113011456_07_sf90_spider_3-4_rear.jpg" alt="">
      <div class="caption">Caption Text 2</div>
    </div>
    <div class="slide">
      <img src="https://news.dupontregistry.com/wp-content/uploads/2024/03/CL-Daytona-SP3.jpg" alt="">
      <div class="caption">Caption Text 3</div>
    </div>
    <div class="slide">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHpqdmNFf65MGkfodt06-dreI-SFnSpI-98A&s" alt="">
      <div class="caption">Caption Text 4</div>
    </div>

    <span class="arrow prev" onclick="controller(-1)">&#10094</span>
    <span class="arrow next" onclick="controller(1)">&#10095</span>

  </div>

  <script src="script.js"></script>
</body>
</html>
